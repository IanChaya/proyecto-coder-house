<body class="contenedor-secundario">

    <!-- Barra de navegacion -->

      <div class="container-fluid ">
        <a class="navbar-brand" href="#"><img src="../assets/logo-oro-dulce.png" alt="Logo Oro Dulce" title="Logo Oro Dulce" class="encabezado-img" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-lg-end justify-content-md-center justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fin de la barra de la navegacion  -->
  </header>
  <section>
    <form class="formulario">
      <div class="formP1">
        <label for="nombre">
          Nombre
        </label>
        <input type="text" id="nombre" placeholder="Ingresa tu Nombre" />
        <label for="apellido">
          Apellido
        </label>
        <input type="text" id="apellido" placeholder="Ingresa tu Apellido" />

        <label for="telefono">
          Telefono
        </label>
        <input type="tel" id="telefono" placeholder="Ingresa tu telefono" maxlength="10" />
        <label for="mail">
          e-mail
        </label>
        <input type="email" id="mail" placeholder="Ingresa tu email" />
        <label>
          Localidad
        </label>
        <select>
          <option selected="selected">Selecciona una localidad</option>
          <option>Villa Cañas</option>
          <option>Santa Isabel</option>
          <option>Teodelina</option>
          <option>Venado Tuerto</option>
          <option>Rosario</option>
          <option>Junin</option>
        </select>
      </div>
      <div class="formP2">
        <label>
          Ya conocias la pagina?
        </label>
        <br />
        <span>Si</span>
        <input type="radio" name="opcion" value="Si" />
        <span>No</span>
        <input type="radio" name="opcion" value="No" />
        <br />
        <label>
          Te gustaría recibir información sobre promociones?
        </label>
        <br />
        <span>Si</span>
        <input type="checkbox" name="aceptar" />
        <br />
        <label for="comentarios">
          Hace tu consulta o pedido aquí !
        </label>
        <br />
        <textarea id="pedido" rows="10" cols="50"></textarea>
        <br />
        <div class="botones">
          <input class="boton-enviar" type="submit" />
          <input class="boton-reset" type="reset" />
        </div>

      </div>

    </form>
  </section>
  <!-- Footer -->
  <footer class="pie-de-pagina d-flex flex-column flex-md-column justify-content-center justify-content-md-center">
    <h3 class="d-flex justify-content-center">Nuestras redes sociales</h3>

      <li class="logos"><a href="https://wa.me/5493462687381" target="_blank"> <img src="../assets/logo-whatsapp.png"
            alt="Logo Whatsapp" class="logo-whatsapp img-fluid img-responsive px-2" title="Oro Dulce - Whatsapp"> </a></li>
      <li class="logos"><a href="https://www.instagram.com/orodulce_/" target="_blank"> <img
            src="../assets/logo-instagram.png" alt="Logo Instagram" class="logo-instagram img-fluid img-responsive px-2" title="Oro Dulce - Instagram">
        </a></li>
    </ul>

  </footer>
