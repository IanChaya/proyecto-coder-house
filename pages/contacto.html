  <!-- Galeria de Imagenes -->

  
  <section class="container-fluid formulario bg-secundario">
    <h1 class ="text-center animate__animated animate__fadeInDown">
      Hacenos tu consulta!
    </h1>

    <div class="container animate__animated animate__zoomIn">
      <div class="row ">
        <div class="d-flex justify-content-around px-5 mb-5">
          <div class="card mt-2 mx-auto p-1 bg-form">
            <div class="card-body bg-form">
              <div class="container">
                <form id="contact-form">
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group texto-formulario">
                          <label for="form_nombre">Nombre *</label>
                          <input id="form_nombre texto-formulario" type="text" name="nombre" class="form-control"
                            placeholder="Ingrese su nombre y Apellido " required="required"
                            data-error="Se requiere su nombre y Apellido.">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group texto-formulario">
                          <label for="form_telefono ">Telefono *</label>
                          <input id="form_telefono" type="text" name="telefono" class="form-control"
                            placeholder="Ingrese su telefono" required="required" data-error="Se requiere su telefono.">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group texto-formulario">
                          <label for="form_email">Email *</label>
                          <input id="form_email" type="email" name="email" class="form-control"
                            placeholder="Ingrese su email" required="required" data-error="Ingrese un email valido.">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group texto-formulario">
                          <label class="mb-2" for="form_localidad">Localidad *</label>
                          <select id="form_localidad" name="localidad" class="form-control" required="required"
                            data-error="Especifique su localidad.">
                            <option value="" selected disabled>--Localidad--</option>
                            <option>Villa Cañas</option>
                            <option>Santa Isabel</option>
                            <option>Teodelina</option>
                            <option>Rosario</option>
                            <option>Junín</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group texto-formulario">
                          <label for="form_mensaje">Mensaje *</label>
                          <textarea id="form_mensaje" name="mensaje" class="form-control"
                            placeholder="Escriba su mensaje aqui." rows="4" required="required"
                            data-error="Por favor deje su mensaje."></textarea>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <input class="btn btn-primary d-block mx-auto style-button-form" type="submit">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
